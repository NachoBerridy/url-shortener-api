services:
  web:
    build: .
    depends_on:
      - db
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:LightY#2@db:5432/dockert
    ports:
      - "8000:80"

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5433
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: LightY#2
      POSTGRES_DB: dockert

volumes:
  postgres_data:
